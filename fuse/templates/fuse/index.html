{% load humanize %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PC fuse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  </head>
  <body>
    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
      <h3>Turn my PC on!</h3>
      {% if alert.exist %}
      <div class="alert alert-{{alert.label}} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{alert.text}}
      </div>
      {% endif %}
      <div class="panel-group" id="drop-parent" role="tablist">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#drop-parent" href="#drop" aria-expanded="false" aria-controls="drop">
                Show past requests
              </a>
            </h4>
          </div>
          <div id="drop" class="panel-collapse collapse{% if alert.label == 'success' %} in{% endif %}" role="tabpanel" aria-labelledby="heading">
            <div class="panel-body">
              <ul class="list-unstyled">
                {% for request in requests %}
                  <li>
                    {% if request.recieved %}
                      <i class="fa fa-check-square-o text-success"></i>
                    {% else %}
                      <i class="fa fa-square-o text-danger"></i>
                    {% endif %}
                    {{ request.request_time|naturaltime }}
                  </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
      <form action="{% url 'fuse:submit' %}" method="post">
        <div class="form-group">
          {% csrf_token %}
          <label for="pass">Password:</label>
          <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-default">Turn On!</button>
      </form>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
